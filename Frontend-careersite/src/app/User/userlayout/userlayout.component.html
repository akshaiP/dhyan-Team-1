<!-- Toolbar -->
<mat-toolbar color="primary" class="mat-toolbar">
  <button mat-icon-button (click)="toggleSidenav()">
    <mat-icon>menu</mat-icon> <!-- Menu icon to toggle sidenav -->
  </button>

  <span class="brand-logo">HIRE MEðŸ“¢</span>

  <span class="spacer"></span>

  <button mat-icon-button>
    <mat-icon>notifications</mat-icon>
  </button>

  <button mat-icon-button [matMenuTriggerFor]="userMenu">
    <mat-icon>account_circle</mat-icon>
  </button>
  <mat-menu #userMenu="matMenu">
    <button mat-menu-item (click)="logout()">Logout</button>
  </mat-menu>
</mat-toolbar>

<!-- Sidenav and Content Layout -->
<mat-drawer-container class="sidenav-container" autosize>
  <!-- Sidenav -->
  <mat-drawer #drawer mode="side" [(opened)]="isSidenavOpened" class="sidenav" color="primary" position="start">
    <mat-nav-list>
      <a mat-list-item routerLink="/user-dashboard" routerLinkActive="active">
        <mat-icon>work</mat-icon>
        <span *ngIf="isSidenavOpened">Jobs</span>
      </a>
      <a mat-list-item routerLink="/application-status" routerLinkActive="active">
        <mat-icon>assessment</mat-icon>
        <span *ngIf="isSidenavOpened">Application Status</span>
      </a>
      <a mat-list-item routerLink="/favorite-jobs" routerLinkActive="active">
        <mat-icon>favorite</mat-icon>
        <span *ngIf="isSidenavOpened">Favorite Jobs</span>
      </a>
      <a mat-list-item routerLink="/user-profile" routerLinkActive="active">
        <mat-icon>person</mat-icon>
        <span *ngIf="isSidenavOpened">User Profile</span>
      </a>
    </mat-nav-list>
  </mat-drawer>

  <!-- Main Content -->
  <mat-drawer-content class="sidenav-content">
    <router-outlet></router-outlet>
  </mat-drawer-content>
</mat-drawer-container>
