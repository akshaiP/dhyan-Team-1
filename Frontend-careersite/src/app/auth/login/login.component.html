<!-- login.component.html -->
<div class="login-container">
    <mat-card>
      <div class="logo-text">HIRE MEðŸ“¢</div>
      <div class="quote">"THE KEY TO HAPPINESS"</div>
      <form class="login-form" id="loginForm" (ngSubmit)="onLogin()">
        <h2>Login</h2>
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Username</mat-label>
          <input matInput type="text" name="username" [(ngModel)]="loginObj.username" required>
        </mat-form-field>
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Password</mat-label>
          <input
            matInput
            [type]="hidePassword ? 'password' : 'text'"
            name="password"
            [(ngModel)]="loginObj.password"
            required
          />
          <button
            mat-icon-button
            matSuffix
            (click)="togglePasswordVisibility($event)"
            [attr.aria-label]="'Hide password'"
            [attr.aria-pressed]="hidePassword"
          >
            <mat-icon>{{ hidePassword ? 'visibility_off' : 'visibility' }}</mat-icon>
          </button>
        </mat-form-field>
        <button mat-raised-button color="primary" type="submit">Login</button>
        <div class="login-options">
          <a mat-button routerLink="/register">Sign Up</a>
        </div>
      </form>
    </mat-card>
  </div>
