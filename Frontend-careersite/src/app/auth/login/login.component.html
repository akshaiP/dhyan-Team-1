<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="login.component.css">
</head>
<body>
    <div class="login-container">
        <div class="logo-text">HIRE MEðŸ“¢</div><br>
        <div class="quote">"THE KEY TO HAPPINESS"</div>
        <form class="login-form" id="loginForm" (ngSubmit)="onLogin()">
            <h2>Login</h2> 
            <input type="text" name="username" [(ngModel)]="loginObj.username" placeholder="Username" required>
            <input type="password" name="password" [(ngModel)]="loginObj.password" placeholder="Password" required>
            <button type="submit">Login</button>
            <div class="login-options">
                <a href="register">Sign Up</a>
            </div>
        </form>
    </div>
</body>
</html>
