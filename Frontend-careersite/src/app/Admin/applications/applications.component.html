<section class="main-content">
  <div *ngIf="loading" class="loading-indicator">Loading...</div>
  <div *ngIf="error" class="error-message">{{ error }}</div>
  <div *ngFor="let company of companyApplications" class="job-card">
    <div class="company-info">
      <img [src]="company.companyLogoUrl" alt="{{ company.companyName }} Logo" class="company-logo">
      <div class="company-details">
        <h4>{{ company.companyName }}</h4>
        <span class="application-count">{{ company.applicationsCount }} Applications</span>
      </div>
    </div>
    <button class="view-applications-button" (click)="onViewApplications(company.jobId)">View Applications</button>
  </div>
</section>
